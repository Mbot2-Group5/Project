<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <script src="./script.js"></script>
</head>
<body>
    <button id="installButton" style="display: none" onclick="promptInstallApp()">Install</button>
    <button id="installButton" style="display: none" onclick="downloadButton()">Download</button>
</body>
</html>
