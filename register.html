<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/icon.ico">
    <link rel="stylesheet" href="./css/main.css">

    <style> body { background-image: url("images/login_background.png");}</style>
</head>
<body>
    <header>
        <h2 class="logo">Group 5</h2>
        <nav class="navigation">
            <div class="button-container-small">
                <button class="btnLogin-popup" id="phone-login">Login</button>
                <div class="icon-menu">&#9776;</div> <!-- Hamburger icon for mobile -->
            </div>
            <a href="start.html#home">Home</a>
            <a href="start.html#about">About</a>
            <a href="start.html#team">Team</a>
            <a href="start.html#log">Log</a>
            <a href="index.html#controller">Controller</a>
            <button  class="btnLogin-popup" id="one-login">Login</button>
        </nav>
    </header>


    <div class="wrapper register">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registrationForm" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="name_reg" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email_reg" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passw_reg" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" class="acceptTerms" id="terms"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" id="register">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="login.html#login" class="login-link"> Login</a></p>
                </div>
                <label class="error-message" id="error2"></label>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/login_button.js"></script>

    <script>
        iconClose = document.querySelector(".icon-close");
        iconClose.addEventListener('click', ()=> {
            window.location.href = 'start.html#home';
        });
    </script>
</body>
</html>
