<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/icon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-temp.css">

    <style> body { background-image: url("images/login_background.png");}</style>
</head>
<body>
    <header>
        <h2 class="logo">Group 5</h2>
        <nav class="navigation">
            <div class="button-container-small">
                <button class="btnLogin-popup" id="phone-login">Login</button>
                <div class="icon-menu">&#9776;</div> <!-- Hamburger icon for mobile -->
            </div>
            <a href="start.html#home">Home</a>
            <a href="start.html#about">About</a>
            <a href="start.html#team">Team</a>
            <a href="start.html#log">Log</a>
            <a href="index.html#controller">Controller</a>
            <button  class="btnLogin-popup" id="one-login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email_log" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passw_log" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="login">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="register.html#register" class="register-link"> Register</a></p>
                </div>
                <p class="error-message" id="error1"></p>
            </form>
        </div>
    </div>
    

    <script type="module" src="./librarys/ionicons-lib.esm.js"></script>
    <script nomodule src="./librarys/ionicons-lib.js"></script>
    <script>
        iconClose = document.querySelector(".icon-close");
        iconClose.addEventListener('click', ()=> {
            window.location.href = 'start.html#home';
        });
    </script>
</body>
</html>
