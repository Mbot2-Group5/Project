<div class="container">
    <div class="box">
        <p>Abstand zum Hindernis</p>
        <p id="ultrasonicSensor"></p>
    </div>
    <div class="box">
        <p>Beschleunigungssensor</p>
        <p id="accelerometer"></p>
    </div>
    <div class="box" id="rgbSensor">
        <p>Farbe unter dem MBot2</p>
    </div>
    <div class="box">   <!-- Sensordaten nebeneinander anzeigen (von links nach rechts) -->
        <label for="lineFollower">Line Follower</label>
        <input type="checkbox" id="lineFollower">
        <p id="lightSensorRight"></p>
        <p id="lightSensorLeft"></p>
        <p id="lightSensorMiddleRight"></p>
        <p id="lightSensorMiddleLeft"></p>
    </div>
    <div class="box">
        <label for="suicidePrevention">Suicide Prevention</label>
        <input type="checkbox" id="suicidePrevention">
    </div>
    <div class="box" id="directionBox">
        <div id="up" class="arrow" onmousedown="startMoving(this)" onmouseup="stopMoving(this)">&#8593;</div>
        <div class="arrow-horizontal">
            <div id="left" class="arrow" onmousedown="startMoving(this)" onmouseup="stopMoving(this)">&#8592;</div>
            <div id="right" class="arrow" onmousedown="startMoving(this)" onmouseup="stopMoving(this)">&#8594;</div>
        </div>
        <div id="down" class="arrow" onmousedown="startMoving(this)" onmouseup="stopMoving(this)">&#8595;</div>
    </div>
    <div class="box">
        <button onclick="getPossibleMBots()">MBots suchen</button>
        <p>MÃ¶gliche MBot2s</p>
        <ul id="ShowPossibleMBots"></ul>
        <button onclick="connectToMBot2()">Verbinden</button>
        <button onclick="disconnectFromMBot2()">Trennen</button>
    </div>
</div>
